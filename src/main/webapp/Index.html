<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>Home page</title>
</head>

<body>
	<div class="container-fluid text-center">
		<h1>Formulario de consultas</h1>
	</div>

	<div class="container">
		<form name="frmConsulta" action="insert" style="max-width: 500px; margin: 0 auto;">
			<div class="form-group">
				<label for="exampleInputNome_Cliente">Nome do cliente:</label>
				<input type="text" name="nome_cliente" class="form-control" placeholder="Nome do cliente">
			</div>
			<div class="form-group">
				<label for="exampleInputNome_Pet">Nome do pet:</label>
				<input type="text" name="nome_pet" class="form-control" placeholder="Nome do pet">
			</div>
			<div class="form-group">
				<label for="exampleInputId_Anim">Id tipo do animal:</label>
				<input type="text" name="id_anim" class="form-control" placeholder="Id tipo do animal">
			</div>
			<div class="form-group">
				<label for="exampleInputId_Vet">Id do veterinário:</label>
				<input type="text" name="id_vet" class="form-control" placeholder="Id do veterinário">
			</div>
			<div class="form-group">
				<label for="exampleInputData_Consulta">Data da consulta:</label>
				<input type="text" name="data_consulta" class="form-control" placeholder="Data da consulta:(DD/MM/AAAA)">
			</div>
			<div class="text-center">
				<button type="submit" class="btn btn-primary" onclick="validar()">Agendar</button>
			</div>
		</form>
	</div>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<script src="scripts/Validador.js"></script>
</body>

</html>
